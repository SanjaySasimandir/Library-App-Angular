<div class="container" style="padding-top: 3rem;">
    <div class="row">
        <div class="col-12" style="padding: 1rem; background-color: #fffffe; border-left: 10px solid #6243be;">

            <div class="row" *ngFor="let book of books">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-md-2 row justify-content-center">
                            <a href="/edit/books/{{book._id}}" style="text-align: center;"><img alt=""
                                    src="{{book.img}}" style="width: 100px; height: 100px;" class="img-circle"></a>
                        </div>
                        <div class="col-md-5 align-items-center" style="padding-left: 2rem;">
                            <div class="col-xs-9">
                                <a href="/edit/books/{{book._id}}" style="text-decoration: none; color: inherit;">
                                    <h3 class="topic-name">
                                        {{book.title}}
                                    </h3>

                                    <h5 class="readmore-line">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> â€¢ <a
                                            href="/edit/books/{{book._id}}" style="text-decoration: none;">Click to
                                            edit</a>
                                    </h5>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="row justify-content-end" style="padding: 1rem; padding-top: 0rem;">
                                <button class="primary-button" routerLink="/edit/books/{{book._id}}">Edit</button>&nbsp;
                                <input class="secondary-button" id="submit-button" (click)="delete(book._id)"
                                    type="button" value="Delete">
                            </div>
                        </div>

                    </div>
                    <hr>
                </div>
            </div>

        </div>
    </div>
</div>
