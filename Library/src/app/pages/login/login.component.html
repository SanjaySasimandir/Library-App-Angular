<div class="container-fluid" style="padding-top: 3rem;">

    <div class="row justify-content-center">
        <div class="col-lg-8 vertical-center">
            <div class="card">
                <div class="row align-items-center">
                    <div class="col-lg-6 d-none d-lg-flex">
                        <img src="https://library-app-case-study.herokuapp.com/images/using%20laptop.jpg" alt="Login Image" width="100%">
                    </div>
                    <div class="col-lg-6">

                        <form (ngSubmit)="submit()">
                            <div class="text-center" style="padding: 3rem;">
                                <h1 style="font-family: 'Abel', sans-serif;">Welcome Back!</h1>
                                <p>Sign in to continue</p>

                                <input class="form-control roundBorder" type="text" id="username" name="username"
                                    placeholder="Enter username or email" style="margin-top: 10px;" [(ngModel)]="user.email">

                                <input class="form-control roundBorder" type="password" id="password"
                                    name="password" placeholder="Password" style="margin-top: 10px;" [(ngModel)]="user.password">

                                <label class="card" id="errorLabel" for="Credential Error"
                                    style="margin-top: 10px; border: 2px solid #DC3545; padding: 10px;"
                                    hidden="true"></label>

                                <button class="btn roundBorder"
                                    style="margin-top: 10px; background-color: #6243be; color: #fffffe; font-family: 'Montserrat', sans-serif;"
                                    type="submit">Login</button>
                                <hr>
                                <div class="text-center">
                                    <a class="small redirect-links" href="/register">Don't have an account?
                                        Register!</a>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
