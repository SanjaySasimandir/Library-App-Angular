<div class="container" style="padding-top: 3rem; padding-bottom: 2rem;">
    <div class="row">
        <div class="col-12" style="padding: 1rem; background-color: #fffffe; border-left: 10px solid #6243be;"
            *ngFor="let book of books">
            <div class="row align-items-center">
                <div class="col-md-2 col-sm-3 row justify-content-center">
                    <a routerLink="/books/{{book._id}}" style="text-align: center;"><img alt="" src="{{book.img}}"
                            style="width: 100px; height: 100px;" class="img-circle"></a>
                </div>
                <div class="col-md-10 col-sm-9 align-items-center" style="padding-left: 2rem;">
                    <div class="col-xs-9">
                        <a routerLink="/books/{{book._id}}" style="text-decoration: none; color: inherit;">
                            <h3 class="topic-name">{{book.title}}</h3>
                            <h5 class="author-name">{{book.author}}</h5>
                            <h5 style="padding-top: 1rem;">
                                <span class="fa fa-star checked" *ngFor="let j of checkedStars(book.rating)"></span>
                                <span class="fa fa-star" *ngFor="let j of unCheckedStars(book.rating)"></span>
                            </h5>
                            <br>
                            <h5 class="readmore-line">{{book.genre}} â€¢ <a routerLink="/books/{{book._id}}"
                                    style="text-decoration: none;">Read More</a></h5>
                        </a>
                    </div>
                </div>
            </div>
            <hr>

        </div>
    </div>
</div>
