<div class="container" style="padding-top: 3rem;">
    <div class="row">
        <div class="col-12" *ngFor="let author of authors"
            style="padding: 1rem; background-color: #fffffe; border-left: 10px solid #6243be;">

            <div class="row align-items-center">
                <div class="col-md-2 col-sm-3 row justify-content-center">
                    <a routerLink="/authors/{{author._id}}" style="text-align: center;"><img alt="" src="{{author.img}}"
                            style="width: 100px; height: 100px;" class="img-circle"></a>
                </div>
                <div class="col-md-10 col-sm-9 align-items-center" style="padding-left: 2rem;">
                    <div class="col-xs-9">
                        <a routerLink="/authors/{{author._id}}" style="text-decoration: none; color: inherit;">
                            <h3 class="topic-name">
                                {{author.name}}
                            </h3>
                            <h5 class="readmore-line">
                                {{author.topic}} â€¢ <a routerLink="/authors/{{author._id}}"
                                    style="text-decoration: none;">Read More</a>
                            </h5>
                        </a>
                    </div>
                </div>
            </div>
            <hr>

        </div>
    </div>
</div>
