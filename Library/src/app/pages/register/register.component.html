<div class="container-fluid" style="padding-top: 3rem;">
    <div class="row justify-content-center">
        <div class="col-lg-8 vertical-center">
            <div class="card">
                <div class="row align-items-center">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <img src="https://library-app-case-study.herokuapp.com/images/books.png" alt="Login Image" width="100%">
                    </div>
                    <div class="col-lg-7" style="padding: 2rem;">
                        <div class="text-center">
                            <h3 class="text-dark mb-4" style="font-family: 'Abel', sans-serif;">Create an Account!
                            </h3>
                        </div>

                        <form (ngSubmit)="submit()">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control roundBorder" type="text"
                                        id="firstName" name="firstName" [(ngModel)]="user.firstName" placeholder="First Name" required></div>

                                <div class="col-sm-6"><input class="form-control roundBorder" type="text" id="lastName"
                                        name="lastName" [(ngModel)]="user.lastName" placeholder="Last Name" required></div>
                            </div>
                            <div class="form-group"><input class="form-control roundBorder" type="text" id="username"
                                    [(ngModel)]="user.username" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group"><input class="form-control roundBorder" type="email" id="email"
                                    [(ngModel)]="user.email" placeholder="Email" name="email" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control roundBorder"
                                        type="password" id="inputPassword" name="password" [(ngModel)]="user.password" placeholder="Password"
                                        required>
                                </div>

                                <div class="col-sm-6"><input class="form-control roundBorder" type="password"
                                        name="repeatPasswordInput" [(ngModel)]="confirmpass" placeholder="Repeat Password" required>
                                </div>
                            </div>
                            <input class="btn btn-block roundBorder"
                                style="margin-top: 10px; background-color: #6243be; color: #fffffe; font-family: 'Montserrat', sans-serif;"
                                type="submit" value="Register Account">

                        </form>
                        <hr>

                        <div class="text-center"><a class="small redirect-links" routerLink="/login">Already have an
                                account?
                                Login!</a></div>
                        <div class="text-center"><a class="small redirect-links" routerLink="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
