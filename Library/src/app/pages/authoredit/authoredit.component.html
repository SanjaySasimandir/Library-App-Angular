<div class="container" style="padding-top: 3rem;">
    <div class="row">
        <div class="col-12" style="padding: 1rem; background-color: #fffffe;">
            <div class="row justify-content-center">
                <div class="col-lg-9">

                    <h3 class="topic-name" style="text-align: center; padding: 1rem;">Update Author</h3>

                    <form (ngSubmit)="submit()">

                        <div class="form-group row">
                            <div class="col-md-6" style="padding-top: 1rem;">
                                <label for="tag" style="padding-left: 0.5rem;">Name:</label>
                                <input class="form-control roundBorder" type="text" [(ngModel)]="author.name"
                                    placeholder="Enter name of the Author" name="name" required>
                            </div>
                            <div class="col-md-6" style="padding-top: 1rem;">
                                <label for="tag" style="padding-left: 0.5rem;">Designations:</label>
                                <input class="form-control roundBorder" type="text" [(ngModel)]="author.topic"
                                    placeholder="Enter author category" name="topic" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6" style="padding-top: 1rem;">
                                <label for="tag" style="padding-left: 0.5rem;">Born:</label>
                                <input class="form-control roundBorder" type="text" [(ngModel)]="author.yob"
                                    placeholder="Date/Year of Birth" name="yob" required>
                            </div>
                            <div class="col-md-6" style="padding-top: 1rem;">
                                <label for="tag" style="padding-left: 0.5rem;">Image:</label>
                                <input class="form-control roundBorder" type="text" [(ngModel)]="author.img"
                                    placeholder="Image" name="yob" required>
                            </div>
                        </div>
                        <label for="tag" style="padding-left: 0.5rem;">Books:</label>
                        <div class="form-group">

                            <textarea class="form-control roundBorder" name="books" id="" cols="30" rows="5"
                                style="width: 100%;" [(ngModel)]="author.books"
                                placeholder="Enter books written by the author" required></textarea>

                        </div>
                        <label for="tag" style="padding-left: 0.5rem;">Description:</label>
                        <div class="form-group">

                            <textarea class="form-control roundBorder" name="life" id="" cols="30" rows="5"
                                style="width: 100%;" [(ngModel)]="author.life"
                                placeholder="Enter description of the author" required></textarea>

                        </div>

                        <input class="btn btn-block roundBorder"
                            style="margin-top: 10px; background-color: #6243be; color: #fffffe; font-family: 'Montserrat', sans-serif;"
                            type="submit" value="Update Author">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
